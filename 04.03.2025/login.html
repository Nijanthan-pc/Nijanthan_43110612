<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3f51b5;
            color: #fff;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 10px;
        }

        header {
            background-color: #1a237e;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            font-size: 3em;
            letter-spacing: 2px;
        }

        .form-container {
            background-color: #673ab7;
            padding: 40px;
            margin: 40px auto;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .form-container h2 {
            color: #fff;
            font-size: 2em;
        }

        .form-container label {
            font-size: 1.2em;
            color: #fff;
            margin-top: 15px;
        }

        .form-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin: 10px 0;
            background-color: #f1f1f1;
            color: #333;
        }

        .form-container input[type="button"] {
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            padding: 15px 30px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .form-container input[type="button"]:hover {
            background-color: #f50057;
        }

        .form-container input[type="button"]:active {
            transform: scale(0.98);
        }

        footer {
            background-color: #1a237e;
            color: #fff;
            padding: 40px 10px;
            text-align: center;
        }

        footer h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        footer p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student's Connect</h1>
    </header>

    <div class="form-container">
        <h2>Welcome to Student's Connect</h2>

        <form>
            <div>
                <label for="fname">Username</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </div>
        </form>
    </div>

    <footer>
        <h3>Contact Us</h3>
        <p>&copy; 2025 Face Prep. All rights reserved.</p>
    </footer>

</body>
</html>
