<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;background-color: black;">
    <div>
        <h1 style="text-align: center;color: white;">Counter App</h1>
        <p id="N1" style="border-radius: 300px;background-color: rgb(228, 228, 3);height: 150px;width: 150px;line-height: 150px;margin-left: 670px;">0</p>
        <button onclick="sum()" style="background-color: red;border-radius: 300px;height: 80px;width: 80px;margin-bottom: 600px;margin-left: 50px;">+1</button>
        <button onclick="diff()" style="background-color: red;border-radius: 300px;height: 80px;width: 80px;">-1</button>
        <button onclick="Reset()" style="background-color: red;margin-top: 60px;">Reset</button>
    </div>
    <script>
        let count = 0
        function render(){
            document.getElementById("N1").innerHTML=count
        }
        function sum(){
            count=count+1
            render()
        }
        function  diff(){
            count = count-1
            render()
        }
        function Reset(){
            count = 0
            render()
        }
    </script>
</body>
</html>
